<!DOCTYPE html>
<html class="dark" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Liquid Glass Radio Player</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#A855F7",
                        "background-dark": "#0B0118",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1.5rem",
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans bg-background-dark text-slate-100;
                -webkit-tap-highlight-color: transparent;
            }
        }
        .mesh-gradient {
            background-color: #0B0118;
            background-image: 
                radial-gradient(at 0% 0%, rgba(168, 85, 247, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.25) 0px, transparent 50%),
                radial-gradient(at 50% 100%, rgba(76, 29, 149, 0.4) 0px, transparent 50%);
        }
        .liquid-glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.05);
        }
        .liquid-control {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), inset 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .play-button-liquid {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.5), rgba(168, 85, 247, 0.2));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .curved-glass-viewer {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 40px;
            padding: 40px 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .curved-glass-viewer::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 20%, transparent 80%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }
        .wave-bar {
            width: 5px;
            background: linear-gradient(to top, #A855F7, #D8B4FE, #FFFFFF);
            border-radius: 4px;
            opacity: 0.8;
        }
        .inner-glow {
            box-shadow: inset 0 0 20px rgba(168, 85, 247, 0.15);
        }
        .ios-notch {
            height: 44px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen flex flex-col mesh-gradient overflow-hidden">

<main class="flex-1 flex flex-col px-6">

</div>

<span class="material-symbols-outlined text-2xl">skip_previous</span>
</button>
<button class="w-24 h-24 play-button-liquid rounded-full flex items-center justify-center active:scale-95 transition-transform group">

</button>

</div>
<div class="flex items-center gap-4 w-full max-w-[280px]">

</div>

</div>
<section class="liquid-glass inner-glow rounded-t-[3rem] p-6 -mx-6 mt-8">
<div class="w-12 h-1 bg-white/10 rounded-full mx-auto mb-6"></div>
<div class="flex items-center justify-between mb-6">
<h3 class="font-bold text-lg flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.8)]"></span>
                    Live Community
                </h3>
<span class="text-xs font-semibold py-1 px-3 rounded-full bg-white/5 border border-white/10">2.4k Listening</span>
</div>
<div class="space-y-4">
<div class="flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/10 shadow-sm">
<div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 border border-white/20 flex items-center justify-center text-xs font-black">JD</div>
<div class="flex-1">
<div class="flex justify-between items-baseline mb-0.5">
<p class="text-[11px] font-bold text-slate-400 uppercase tracking-wide">Jean Dupont</p>
<p class="text-[10px] opacity-40">2m ago</p>
</div>
<p class="text-sm text-white/90 leading-tight">Le mix est incroyable ce soir ! ðŸ”¥</p>
</div>
</div>
<div class="flex items-center gap-4 px-2">
<div class="w-12 h-12 rounded-2xl liquid-control flex items-center justify-center">
<span class="material-symbols-outlined text-primary">queue_music</span>
</div>
<div class="flex-1">

</div>
<button class="w-8 h-8 rounded-full flex items-center justify-center bg-white/5">
<span class="material-symbols-outlined text-slate-500 text-xl">more_vert</span>
</button>
</div>
</div>
<div class="h-24"></div>
</section>
</main>
<nav class="fixed bottom-0 left-0 right-0 liquid-glass border-t border-white/10 px-8 pt-4 pb-10 flex justify-between items-center z-50">
<div class="flex flex-col items-center gap-1 opacity-40">
<span class="material-symbols-outlined text-[28px]">home</span>
</div>
<div class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined text-[28px] fill-1">radio</span>
<div class="w-1 h-1 rounded-full bg-primary mt-0.5"></div>
</div>
<div class="flex flex-col items-center gap-1 opacity-40">
<span class="material-symbols-outlined text-[28px]">explore</span>
</div>
<div class="flex flex-col items-center gap-1 opacity-40">
<span class="material-symbols-outlined text-[28px]">person</span>
</div>
</nav>

</body></html>
